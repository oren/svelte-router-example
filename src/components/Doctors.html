<h2>Doctors</h2>
<ul>
  {{#each doctors as doctor}}
  <li>{{doctor.name}}</li>
  {{/each}}
</ul>

<script>
  import api from '../services/api';

  export default {
    data () {
      return {
        doctors: [],
      }
    },
		onrender () {
			api.getDoctors().then(success.bind(this)).catch(error.bind(this));

    }
  }

  function success (doctors) {
    this.set({doctors: doctors});
  }

  function error () {
    this.set({doctors: []});
  }

</script>
