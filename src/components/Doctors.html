<h2>Doctors</h2>
<ul>
  {{#each doctors as doctor}}
  <li>{{doctor.name}}</li>
  {{/each}}
</ul>

<script>
  import api from '../services/api';

  export default {
    data () {
      return {
        doctors: [],
      }
    },
		onrender () {
			var doctors = api.getDoctors();
			this.set({doctors: doctors});
    }
  }

</script>
