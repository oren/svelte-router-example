<header>
  <h1>Admin Website</h1>

  <nav>
  {{#if user.loggedIn}}
    <a href='' on:click='logout()'>Logout</a>
    <a href='/about'>About</a>
    <a href='/doctors'>Doctors</a>
  {{else}}
    <a href='/login'>Login</a>
  {{/if}}


    {{#if route()=== '/'}}
      <Home/>
    {{elseif route() === '/login'}}
      <Login user='{{user}}'/>
    {{elseif route() === '/doctors'}}
      <Doctors/>
    {{elseif route() === '/about'}}
      <About/>
    {{/if}}
  </nav>
</header>

<div id='content'></div>

<style>
  header {
    font-size: 1em;
    font-family: 'Helvetica', 'Arial', sans-serif;
    color: #444444;
  }
</style>

<script>
  import Login from './components/Login.html';
  import Home from './components/Home.html';
  import About from './components/About.html';
  import Doctors from './components/Doctors.html';
  import Link from './components/Link.html';

  export default {
    data () {
      return {
        user: {loggedIn: false}
      }
    },
    onrender() {
      //read user object from localStorage
      const user = localStorage.getItem('user');
      if(user) {
        this.set({ user: {loggedIn: true} });
        return;
      }
    },

    onteardown() {
    },

    components: {
      Login,
      Link,
      Home,
      About,
      Doctors,
    },

    methods: {
      logout() {
        event.preventDefault();
        localStorage.removeItem('user');
        this.set({ user: {loggedIn: false} });
        window.location.pathname = '';
      }
    },
    helpers: {
      route () {
        return window.location.pathname;
      }
    }
  }
</script>
